buildscript {
    dependencies {
        classpath 'de.guntram.mcmod:crowdin-translate:1.4+1.19-pre2'
    }
    repositories {
        maven {
            name = 'CrowdinTranslate source'
            url = "https://minecraft.guntram.de/maven/"
        }
    }
}

plugins {
	id 'fabric-loom' version '1.2-SNAPSHOT'
	id "com.modrinth.minotaur" version "2.+"
	id "com.matthewprenger.cursegradle" version "1.4.0"
}

apply plugin: 'de.guntram.mcmod.crowdin-translate'
crowdintranslate.crowdinProjectName = 'antighost'
crowdintranslate.minecraftProjectName = 'antighost'
crowdintranslate.verbose = false

repositories {
	maven {
		url = "https://maven.fabricmc.net"
	}
	maven {
		url = "https://minecraft.guntram.de/maven/"
	}
	maven {
		url = "https://maven.terraformersmc.com/releases/com/terraformersmc/modmenu/"
	}
}

sourceCompatibility = 17
targetCompatibility = 17

ext.Versions = new Properties()
Versions.load(file("Versionfiles/mcversion-1.20.4.properties").newReader())

archivesBaseName = "antighost"
ext.projectVersion = "1.1.5"

version = "1.20.2-fabric0.89.1-${project.projectVersion}"

loom {
    mixin.defaultRefmapName = "AntiGhost-refmap.json"
}

processResources {
    inputs.property "version", project.version

    filesMatching("fabric.mod.json") {
        expand "version": project.version
    }
}

dependencies {
    minecraft  "com.mojang:minecraft:1.20.2"
    mappings   "net.fabricmc:yarn:1.20.2+build.1:v2"
    modImplementation "net.fabricmc:fabric-loader:0.14.22"
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.89.1+1.20.2"
    modImplementation "de.guntram.mcmod:crowdin-translate:1.4+1.19.3"
    include "de.guntram.mcmod:crowdin-translate:1.4+1.19.3"
}

java {
    withSourcesJar()
}

jar {
	from "LICENSE"
}

processResources {
        dependsOn downloadTranslations
}

